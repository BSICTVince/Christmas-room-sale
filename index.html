<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Room Sale</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/animation.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        /* 
        * Main container styles are defined here separately 
        * to prevent being overridden by animation.css.
        * This ensures layout and structure remain intact 
        * while applying external animation libraries.
        */
        .container {
            background-image: url('assets/main-background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="content">
                <h1 class="title">Christmas Room Sale</h1>
                <p class="description">
                    Celebrate the season with <strong>50% off</strong> all rooms
                </p>


                <div class="contact-info">
                    <span>service@myhotel.com</span>
                    <span>www.myhotel.com</span>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="image"><img src="assets/hotel-image.jpg" alt="hotel image with christmas tree"
                    style="width: 100%; height: 100%; object-fit: cover;"></div>

        </div>
    </div>
    <div class="snow-container">
        <!-- Repeat snowflakes as needed -->
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
    </div>
</body>

</html>
